<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome-4.3.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
{% block content %}

{% for message in messages %}
<!-- <script>
        var toastHTML = '{{ message }}';
        M.toast({html: toastHTML, classes: 'red darken-3'});
    </script> -->
<h3 style="margin-top: 10px;" class="red darken-4">{{ message }}</h3>
{% endfor %}

<body class="teal darken-3" style="background: url('{% static 'img/parallax.jpg' %}');">
    <div class="container" style="margin-top:90px;">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card-panel z-depth-5">
                    <h4 class="center"> Welcome &#128512;</h4>
                    <div class="row">
                        <form class="col s12 m12" action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12 m12">
                                    <input class='validate' type='text' placeholder="Enter username" name="username"
                                        id='username' />
                                    <label for="username">Username</label>
                                </div>

                                <div class="input-field col s12 m12">
                                    <input class='validate' type='password' name='password' id='password'
                                        placeholder="Password" />
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--row-->
                    <button class="btn waves-effect waves-light center" type="submit">Sign Up</button>
                    <br>
                    <br>
                    Don't have an account? <a href="{% url 'register' %}" class="center-align">Create one</a> now!
                </div>
                <!--card-->


            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--conatiner-->



    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
</body>
{% endblock %}

</html>
