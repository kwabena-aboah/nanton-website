{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}
<h3>Contact Us</h3>

<div id="map"></div>
<div class="container">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-actions">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
